  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Install dependencies
        run: yarn

      - name: Build the app
        run: yarn build

      - name: Deploy the app to production
        uses: actions/checkout@v3
        with:
          ref: ${{ github.head_ref }}
